<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jinnat, Our Story Isn't Over</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe6f0 0%, #ffb5c0 100%);
            font-family: 'Quicksand', Arial, sans-serif;
            margin: 0;
            text-align: center;
            color: #843652;
        }
        .container {
            margin-top: 80px;
            background: #fff0f6;
            border-radius: 24px;
            box-shadow: 0 8px 24px rgba(200, 120, 150, 0.18);
            padding: 48px 24px;
            display: inline-block;
            min-width: 340px;
            max-width: 420px;
        }
        .headline {
            font-size: 2rem;
            margin-bottom: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .message {
            font-size: 1.18rem;
            margin-bottom: 34px;
            color: #b05a7a;
        }
        .cta-btn {
            width: 180px;
            background: #ffb6d5;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 16px 0;
            margin: 0 14px 20px 14px;
            font-size: 1.17rem;
            font-family: inherit;
            box-shadow: 0 2px 10px rgba(220, 110, 126, 0.11);
            transition: background 0.3s;
            cursor: pointer;
        }
        .cta-btn:hover {
            background: #ff90b7;
        }
        .footer {
            margin-top: 32px;
            color: #c87896;
            font-size: 0.99rem;
            letter-spacing: 0.2px;
        }
        .animated-heart {
            font-size: 2.2rem;
            animation: heartbeat 1.2s infinite;
            color: #ff69b4;
            margin-bottom: 18px;
        }
        @keyframes heartbeat {
            0%,100%   { transform: scale(1); }
            12%  { transform: scale(1.15); }
            28%  { transform: scale(1.0); }
            62%  { transform: scale(1.13); }
            80%  { transform: scale(1.0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animated-heart">❤️</div>
        <div class="headline">Jinnat, our story matters</div>
        <div class="message" id="msg">
            This is not the end for us, Jinnat.<br>
            Every love story faces storms, but ours shines through.<br>
            Do you believe in us?
        </div>
        <button class="cta-btn" id="yesBtn" onclick="handleChoice(true)">Yes, I do</button>
        <button class="cta-btn" id="noBtn" onclick="handleChoice(false)">No, but comfort me</button>
    </div>
    <div class="footer">
        From the heart, for <span style="color:#ff69b4;font-weight:bold;">Jinnat</span>.
    </div>
    <script>
        const messages = [
            "Hard times only test strong hearts, Jinnat. Are you ready to believe in us again?",
            "Jinnat, your smile is my sunshine. Will you give us another chance to bloom together?",
            "Love sometimes hurts, but every sweet moment with you is worth it, Jinnat. Can we try again?",
            "It's okay to be unsure, Jinnat. Holding your hand is all I need. Will you trust in love?"
        ];
        const noCopy = [
            "No, but comfort me",
            "No, but remind me why",
            "No, help me feel hopeful",
            "No, show me a reason"
        ];
        let idx = 0;
        function handleChoice(isYes) {
            if(isYes){
                document.getElementById('msg').innerHTML =
                    "Thank you for trusting in our journey, Jinnat.<br>Every challenge leads us to stronger love. You are my hope and my home.";
                document.getElementById('yesBtn').style.display = 'none';
                document.getElementById('noBtn').style.display = 'none';
            } else {
                document.getElementById('msg').innerHTML = messages[idx % messages.length];
                document.getElementById('noBtn').innerHTML = noCopy[idx % noCopy.length];
                idx++;
            }
        }
    </script>
</body>
</html>
