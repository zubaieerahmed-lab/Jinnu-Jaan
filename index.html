<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endless Love for Jinnat</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe6f0 0%, #ffb5c0 100%);
            font-family: 'Quicksand', Arial, sans-serif;
            margin: 0;
            text-align: center;
            color: #843652;
        }
        .container {
            margin-top: 80px;
            background: #fff0f6;
            border-radius: 24px;
            box-shadow: 0 8px 24px rgba(200, 120, 150, 0.18);
            padding: 48px 24px;
            display: inline-block;
            min-width: 340px;
            max-width: 420px;
        }
        .couple-photo {
            width: 85%;
            max-width: 320px;
            border-radius: 20px;
            margin-bottom: 18px;
            box-shadow: 0 4px 20px rgba(255,182,213,0.25);
        }
        .question {
            font-size: 1.35rem;
            margin-bottom: 36px;
            color: #b05a7a;
        }
        .cta-btn {
            width: 180px;
            background: #ffb6d5;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 16px 0;
            margin: 0 14px 20px 14px;
            font-size: 1.17rem;
            font-family: inherit;
            box-shadow: 0 2px 10px rgba(220, 110, 126, 0.11);
            transition: background 0.3s;
            cursor: pointer;
        }
        .cta-btn:hover {
            background: #ff90b7;
        }
        .footer {
            margin-top: 32px;
            color: #c87896;
            font-size: 1rem;
            letter-spacing: 0.2px;
        }
        .heart {
            font-size: 2.3rem;
            animation: heartbeat 1.2s infinite;
            color: #ff69b4;
            margin-bottom: 18px;
        }
        @keyframes heartbeat {
            0%,100%   { transform: scale(1); }
            12%  { transform: scale(1.18); }
            28%  { transform: scale(1); }
            62%  { transform: scale(1.13); }
            80%  { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="1000026551.jpg" alt="Couple Photo" class="couple-photo" />
        <div class="heart">ðŸ’–</div>
        <div class="question" id="mainQuestion"></div>
        <button class="cta-btn" onclick="handleAnswer(true)">Yes, I believe!</button>
        <button class="cta-btn" onclick="handleAnswer(false)">No, ask me again</button>
    </div>
    <div class="footer">
        Made with love for <span style="color:#ff69b4;font-weight:bold;">Jinnat</span>
    </div>
    <script>
        const questions = [
            "Jinnat, will you let our story continue?",
            "Would you laugh with me, even on cloudy days, Jinnat?",
            "Is your smile still my favorite sunrise, Jinnat?",
            "Will you let me always be your strength, Jinnat?",
            "Will you trust our hearts to heal together, Jinnat?",
            "Will you be my adventure for life, Jinnat?",
            "Do you feel love's magic between us, Jinnat?",
            "Can you let me care for your heart, Jinnat?",
            "Will you let hope blossom with me, Jinnat?",
            "Would you hold my hand through every season, Jinnat?",
            "Can we make the world jealous of our love, Jinnat?",
            "Is happiness best when we're together, Jinnat?",
            "Will you say yes to forever with me, Jinnat?",
            "Would you let me be the reason behind your sweetest smile, Jinnat?",
            "Will you share every new dream with me, Jinnat?",
            "Do you believe in the moments that brought us this far, Jinnat?",
            "Will you let me be your favourite place, Jinnat?",
            "Is your heart still curious for our next chapter, Jinnat?",
            "Can you let me hold your worries and fill them with hope, Jinnat?",
            "Shall we create new memories together, Jinnat?",
            "Will you trust me when I promise to never give up on us, Jinnat?",
            "Would you let your love tell our story again, Jinnat?",
            "Is every 'No' just an invitation for another try, Jinnat?",
            "Can you let these words reach your heart, Jinnat?",
            "Will you let the beauty of our bond stay alive, Jinnat?",
            "Is your laughter still the melody I chase, Jinnat?",
            "Would you be the answer to my never-ending questions, Jinnat?",
            "Will you give me your hand to start anew, Jinnat?",
            "Are you ready for a lifetime of yeses, Jinnat?",
            "Should we keep proving that love has no ending, Jinnat?"
        ];
        let idx = 0;
        function showQuestion() {
            document.getElementById("mainQuestion").innerHTML = questions[idx % questions.length];
        }
        function handleAnswer(isYes) {
            if (isYes) {
                document.getElementById("mainQuestion").innerHTML =
                    "Thank you for your 'Yes', Jinnat! Love always wins when you believe.";
                document.querySelectorAll(".cta-btn")[0].style.display = 'none';
                document.querySelectorAll(".cta-btn")[1].style.display = 'none';
            } else {
                idx++;
                showQuestion();
            }
        }
        showQuestion();
    </script>
</body>
</html>
